
<div class="alert alert-warning" ng-show="logado != 0">
	<h5>Aviso</h5>
	<p>Você não está conectado ao sistema. Utilize o formulário abaixo para se autenticar.</p>
</div>

<div class="alert alert-danger" ng-show="logado == 0">
	<h5>Erro</h5>
	<p>Matrícula inválida ou a senha está incorreta!</p>
</div>

<div class="form-group row">
	<div class="col-12">
		<input type="text" ng-model="user.matricula" id="matricula" class="form-control" placeholder="Matrícula/Senha">
	</div>
	<br><br>
	<div class="col-12">
		<input type="password" ng-model="user.senha" id="senha" class="form-control" placeholder="Senha">
	</div>
</div>

<br>
<fieldset class="form-group">
	<div class="col-9">

		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" name="tipoConta" id="tpAluno" checked="true" 
					value=1> Aluno
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" name="tipoConta" id="tpProfessor"
					value=2> Professor
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" name="tipoConta" id="toCoordenacao"
					value=3> Coordenação
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" name="tipoConta" id="tpUnidade"
					value=4> Unidade Acadêmica
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" name="tipoConta" id="tpBiblioteca"
					value=5> Biblioteca
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" name="tipoConta" id="tpCentro"
					value=6> Centro
			</label>
		</div>

		
	</div>

	<div class="col-3">
		<button type="button" ng-click="logar(user)" class="btn btn-primary">Entrar</button>
	</div>

</fieldset>

<div class="text-center">
	<button type="button" class="btn btn-default">Ajuda e Suporte</button>
</div>
